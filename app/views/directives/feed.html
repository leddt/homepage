<div class="widget feed">
  <header>
    <aside>
      {{lastRefresh | date:'HH:mm'}}<br/>
      <a href="" ng-click="refresh()">Refresh</a>
    </aside>
    <h2><a href="{{link}}">{{title}}</a></h2>
  </header>
  <article>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="item in items">
        <a href="{{item.link}}">{{item.title}}</a>
        <!-- <p ng-show="item.date">{{item.date | date:'yyyy-MM-dd HH:mm'}}</p> -->
        <p ng-bind-html-unsafe="item.content"></p>
        <!-- <p ng-show="item.tags">
            <span class="label" ng-repeat="tag in item.tags">#{{tag}}</span>
        </p> -->
      </div>
    </div>
  </article>
</div>
